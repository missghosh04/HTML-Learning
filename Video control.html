<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video edits</title>
</head>
<body>
    <video src="Harry Potter.mp4"height="400"width="400" controls loop poster="harry_potter.png"></video>
    <audio src="In Lamhon Ke Daaman Mein-(Mr-Jatt.com).mp3" controls loop></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="8" fill="green" />
    </svg>
    <img src="img.svg" alt="Sample SVG">
    <svg height="30" width="30">
        <rect width="30" height="30" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" />
    </svg>
    <iframe width="460" height="460" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=dMM1OVDm4Q8Jnj6x&amp;start=774" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="300" height="300"></iframe>
    
</body>
</html>
