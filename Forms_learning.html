<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Let's Learn it</title>
</head>

<body>
    <h1>Forms for Sigma web development course</h1>
    <form action="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="enter a username">
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">for more subscribe</label>
        </div>
        <div>
            <label for="comment">Enter your comment here...</label>
            <br>
            <textarea name="comment" id="comment" rows="10"cols="70"></textarea>
        </div>
        <div>
            <select name="fruits" id="">
                <option value="banana">banana</option>
                <option value="apple">apple</option>
                <option value="blacberry">blackberry</option>
                <option value="cherry">cherry</option>
            </select>
        </div>
    </form>
</body>

</html>
